<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      const QUOTEBANK = [
        {
          quote: "I've always done whatever I want and always been exactly who I am.",
          author: "Billie Eilish"
        },
        {
          quote: "In the public eye, girls and women with strong perspectives are hated. If you're a girl with an opinion, people just hate you. There are still people who are afraid of successful women, and that's so lame.",
          author: "Billie Eilish"
        },
        {
          quote: "I took a deep breath and listened to the old brag of my heart. I am, I am, I am.",
          author: "Sylvia Plath"
        },
        {
          quote: "Perhaps when we find ourselves wanting everything, it is because we are dangerously close to wanting nothing.",
          author: "Sylvia Plath"
        },
        {
          quote: "If I can stop one heart from breaking, I shall not live in vain.",
          author: "Emily Dickinson"
        },
        {
          quote: "If I read a book and it makes my whole body so cold no fire can ever warm me, I know that is poetry.",
          author: "Emily Dickinson"
        }
      ];

      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

        //ADD THE QUOTE
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;
        //ADD THE AUTHOR
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <style>
      h1 {
        text-align: center;
        margin-top: 5rem;
        margin-bottom: 3rem;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Random Quote Machine</h1>
    <h2>By Marianne Escutia</h2>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3"
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <div id="text"></div>
                  </h5>
                  <p class="card-text">
                  <div id="author"></div>
                  </p>
                  <button id="new-quote" onClick="generateQuote()" class="btn btn-dark">New Quote</button>
                  <a href="#" id="tweet-quote" class="btn btn-primary" target="_blank">Tweet Quote</a>
                </div>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
